<nav-component></nav-component>
<div class="main-container">
    <section class="blog-masonry bg-muted first-child" style="padding-top: 50px;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
                    <h3>A handpicked selection of top Laravel packages</h3>
                    <br>
                     <div class="row">
                        <div class="col-lg-12">
                            <input type="text" id="searchInput" v-model="q" v-on:keyup="fetchGists()" class="form-control input-lg" placeholder="Enter 3 or more characters">
                        </div>
                        <!-- /.col-lg-6 -->
                    </div>
                    <br/>
                    <h4><a class="signup" v-link="{path: '/submit'}">Want yours added to the list?</a></h4>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="blog-masonry-container">
                    <div class="col-md-4 col-sm-6 blog-masonry-item Tech" v-for="gist in gists">
                        <div class="item-inner quote-post">
                            <div class="post-title">
                                <h1 style="margin-bottom: 20px;">{{gist.name}}</h1>
                                <h4 style="margin-bottom: 20px;">{{gist.description}}<p><br></p></h4>
                                <div class="post-meta">
                                    <span class="sub alt-font">{{gist.cat}}</span>
                                </div>
                                <a v-link="{ name: 'view', params : {author:author(gist.name), package: package(gist.name)}}" class="link-text">More Info</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Tab Panes -->
<div class="col-md-9">
    <div class="tab-content">
        <div class="tab-pane">
            <div class="panel panel-default">
                <router-view></router-view>
            </div>
        </div>
        <!-- End tab panel -->
    </div>
    <!-- End tab content -->
</div>
<!-- End tab panes col-md-9 -->
</div>
<!-- End container -->
<footer-component></footer-component>
