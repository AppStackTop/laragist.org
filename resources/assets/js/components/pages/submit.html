<nav-component></nav-component>

<div class="main-container">
            <section class="blog-masonry bg-muted first-child" style="padding-top: 50px;">
            
            	<div class="container">
					<div class="row">
						<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
							<h3 id="brand-title">A handpicked selection of top Laravel packages</h3>
                            <br>
                            <div class="row">
                              <div class="col-lg-12">
                                  <input type="text" id="searchInput" v-model="q" v-on:keyup="search()" class="form-control input-lg" placeholder="Search for...">
                              </div><!-- /.col-lg-6 -->
                            </div><!-- /.row -->
                         
						</div>
					</div>
				</div>
			
				<div class="container">
                    
					<div class="row">
						<div class="col-sm-12 text-center">
                            <br/>
                            <div class="alert alert-danger error hidden"> :( Nothing found! Please try searching with different keyword</div>
						</div>
					</div>
				</div>
				
				<div class="container">
					<div class="row">

						<div class="blog-masonry-container" style="position: relative;">


						    <div class="col-md-4 col-sm-6 blog-masonry-item Tech"
						         v-for="gist in gists">

						        <div class="item-inner quote-post">
						            <div class="post-title">
						                <h1 style="margin-bottom: 20px;">{{gist.name}}</h1>

						                <h4 style="margin-bottom: 20px;">{{gist.description}}<p><br></p></h4>
						                <div class="post-meta">
						                    <span class="sub alt-font">{{gist.cat}}</span>
						                </div>
						                <a href="{{gist.link}}" class="link-text">More Info</a>
						            </div>
						        </div>
						    </div>


						</div>
					</div>
				</div>

			</section>
				
		</div>

<footer-component></footer-component>
